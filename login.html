<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>GENTLEMONSTER-LOGIN</title>
</head>
<body>
    <div class="wrap">
        <div class="left_area">
            <figure><img src="img/ico_person.png" alt=""></figure>
            <div class="text_area">
                <strong>로그인</strong>
                <p>Login</p>
            </div>
        </div>
        <div class="right_area">
            <div class="title_area">
                <p>Hello,</p>
                <strong>Welcome!</strong>
            </div>
            <div class="input_area">
                <div class="input">
                    <div>
                        <figure><img src="img/ico_mail.png" alt=""></figure>
                        <form>
                            <input type="email" placeholder="email@gentle.com">
                        </form>
                    </div>
                    <form class="checkbox">
                        <input type="checkbox">
                        <p>아이디를 기억하시겠습니까? </p>
                    </form>
                </div>
                <div class="input">
                    <div>
                        <figure><img src="img/ico_pw.png" alt=""></figure>
                        <form>
                            <input type="password" placeholder="password">
                        </form>
                    </div>
                    <p>비밀번호를 잊어버리셨습니까? </p>
                </div>
            </div>
            <div class="btn_area">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
            <div class="sns_area">
                <a href="#"><figure><img src="img/ico_kakao.png" alt=""></figure></a>
                <a href="#"><figure><img src="img/ico_facebook.png" alt=""></figure></a>
                <a href="#"><figure><img src="img/ico_insta.png" alt=""></figure></a>
            </div>
        </div>

    </div>
</body>
</html>
